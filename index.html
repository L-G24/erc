<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eagle Refuge Capital</title>
    <link rel="stylesheet" href="scripts.js">
</head>
<body>
    <header>
        <h1 class="title">Eagle Refuge Capital</h1>
    </header>

    <main class="container">
        <button id="loginButton">Employee Login</button>
        <button id="registerButton">Employee Register</button>
    </main>

    <div id="loginForm" class="hidden form-box">
        <h2>Login</h2>
        <form id="login">
            <input id="loginUsername" type="text" placeholder="Username" required>
            <input id="loginEmail" type="email" placeholder="Email" required>
            <input id="loginPassword" type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button id="closeLogin">Close</button>
    </div>

    <div id="registerForm" class="hidden form-box">
        <h2>Register</h2>
        <form id="register">
            <input id="registerUsername" type="text" placeholder="Username" required>
            <input id="registerEmail" type="email" placeholder="Email" required>
            <input id="registerPassword" type="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <button id="closeRegister">Close</button>
    </div>

    <div id="employeeArea" class="hidden">
        <h2>Employee Dashboard</h2>
        <!-- Dashboard contents here -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
